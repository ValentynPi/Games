<!DOCTYPE html>
<html>
<head>
    <title>Memory Cards Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 600px;
        }

        .card {
            width: 120px;
            height: 120px;
            background: #34495e;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border-radius: 10px;
        }

        .card-front {
            background: #3498db;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #34495e;
        }

        .matched {
            background: #27ae60;
        }

        #stats {
            color: white;
            font-size: 24px;
            margin: 20px;
            text-align: center;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 100;
        }

        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }

        .button:hover {
            background: #2980b9;
        }

        #home-button {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .difficulty-select {
            margin: 20px 0;
        }

        .difficulty-button {
            background: #2ecc71;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            border: none;
        }

        .difficulty-button:hover {
            background: #27ae60;
        }

        .difficulty-button.selected {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <a href="game-portal.html" class="button" id="home-button">Home</a>
    <div id="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Time: <span id="time">0</span>s</div>
    </div>
    <div id="game-container"></div>

    <div id="menu">
        <h2>Memory Cards</h2>
        <p>Match all pairs of cards in the shortest time!</p>
        <div class="difficulty-select">
            <button class="difficulty-button selected" data-size="16">Easy</button>
            <button class="difficulty-button" data-size="24">Medium</button>
            <button class="difficulty-button" data-size="36">Hard</button>
        </div>
        <div class="button" onclick="startGame()">Start Game</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const menu = document.getElementById('menu');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let gameStarted = false;
        let timer;
        let timeElapsed = 0;
        let gridSize = 16;

        const emojis = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🐨', '🐯', '🦁', '🐮', 
                       '🐷', '🐸', '🐵', '🦄', '🐙', '🦋'];

        document.querySelectorAll('.difficulty-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-button').forEach(b => 
                    b.classList.remove('selected'));
                e.target.classList.add('selected');
                gridSize = parseInt(e.target.dataset.size);
                updateGridLayout();
            });
        });

        function updateGridLayout() {
            const columns = Math.sqrt(gridSize);
            gameContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front">${emoji}</div>
                <div class="card-back"></div>
            `;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function startGame() {
            menu.style.display = 'none';
            gameContainer.innerHTML = '';
            cards = [];
            flippedCards = [];
            moves = 0;
            matches = 0;
            timeElapsed = 0;
            movesDisplay.textContent = moves;
            timeDisplay.textContent = timeElapsed;
            gameStarted = true;

            // Create pairs of cards
            const gameEmojis = emojis.slice(0, gridSize/2);
            const cardEmojis = [...gameEmojis, ...gameEmojis];
            
            // Shuffle cards
            for (let i = cardEmojis.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardEmojis[i], cardEmojis[j]] = [cardEmojis[j], cardEmojis[i]];
            }

            // Create and add cards to the game
            cardEmojis.forEach(emoji => {
                const card = createCard(emoji);
                cards.push(card);
                gameContainer.appendChild(card);
            });

            // Start timer
            timer = setInterval(() => {
                timeElapsed++;
                timeDisplay.textContent = timeElapsed;
            }, 1000);
        }

        function flipCard(card) {
            if (!gameStarted || flippedCards.length >= 2 || card.classList.contains('flipped') || 
                card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.querySelector('.card-front').textContent === 
                         card2.querySelector('.card-front').textContent;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
                if (matches === gridSize/2) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }

            flippedCards = [];
        }

        function endGame() {
            clearInterval(timer);
            gameStarted = false;
            menu.innerHTML = `
                <h2>Congratulations!</h2>
                <p>You completed the game in ${timeElapsed} seconds with ${moves} moves!</p>
                <div class="difficulty-select">
                    <button class="difficulty-button selected" data-size="16">Easy</button>
                    <button class="difficulty-button" data-size="24">Medium</button>
                    <button class="difficulty-button" data-size="36">Hard</button>
                </div>
                <div class="button" onclick="startGame()">Play Again</div>
            `;
            menu.style.display = 'block';

            // Reattach difficulty button listeners
            document.querySelectorAll('.difficulty-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.difficulty-button').forEach(b => 
                        b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    gridSize = parseInt(e.target.dataset.size);
                    updateGridLayout();
                });
            });
        }
    </script>
</body>
</html>
