<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 600px;
            background: #34495e;
            border: 2px solid #3498db;
        }

        .snake-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2ecc71;
            border-radius: 4px;
        }

        .snake-head {
            background: #27ae60;
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 100;
        }

        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }

        #home-button {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .difficulty-button {
            background: #2ecc71;
            margin: 5px;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .difficulty-button.selected {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
    </div>

    <a href="game-portal.html" class="button" id="home-button">Home</a>

    <div id="menu">
        <h2>Snake Game</h2>
        <p>Use arrow keys to control the snake</p>
        <p>Collect red food to grow</p>
        <div class="difficulty-select">
            <button class="difficulty-button selected" data-speed="150">Easy</button>
            <button class="difficulty-button" data-speed="100">Medium</button>
            <button class="difficulty-button" data-speed="50">Hard</button>
        </div>
        <div class="button" onclick="startGame()">Start Game</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const menu = document.getElementById('menu');
        
        let snake = [];
        let food = null;
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameLoop;
        let gameSpeed = 150;

        document.querySelectorAll('.difficulty-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-button').forEach(b => 
                    b.classList.remove('selected'));
                e.target.classList.add('selected');
                gameSpeed = parseInt(e.target.dataset.speed);
            });
        });

        function createSnakeSegment(x, y, isHead = false) {
            const segment = document.createElement('div');
            segment.className = 'snake-segment' + (isHead ? ' snake-head' : '');
            segment.style.left = (x * 20) + 'px';
            segment.style.top = (y * 20) + 'px';
            gameContainer.appendChild(segment);
            return { x, y, element: segment };
        }

        function createFood() {
            let x, y;
            do {
                x = Math.floor(Math.random() * 30);
                y = Math.floor(Math.random() * 30);
            } while (snake.some(segment => segment.x === x && segment.y === y));

            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = (x * 20) + 'px';
            foodElement.style.top = (y * 20) + 'px';
            gameContainer.appendChild(foodElement);
            return { x, y, element: foodElement };
        }

        function updateSnake() {
            direction = nextDirection;
            const head = snake[0];
            let newX = head.x;
            let newY = head.y;

            switch(direction) {
                case 'up': newY--; break;
                case 'down': newY++; break;
                case 'left': newX--; break;
                case 'right': newX++; break;
            }

            // Check collision with walls
            if (newX < 0 || newX >= 30 || newY < 0 || newY >= 30) {
                endGame();
                return;
            }

            // Check collision with self
            if (snake.some(segment => segment.x === newX && segment.y === newY)) {
                endGame();
                return;
            }

            // Create new head
            const newHead = createSnakeSegment(newX, newY, true);
            snake[0].element.classList.remove('snake-head');
            snake.unshift(newHead);

            // Check food collision
            if (food && newX === food.x && newY === food.y) {
                food.element.remove();
                food = createFood();
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
            } else {
                const tail = snake.pop();
                tail.element.remove();
            }
        }

        function startGame() {
            // Clear previous game
            gameContainer.innerHTML = '<div id="score">Score: 0</div>';
            snake = [];
            score = 0;
            direction = 'right';
            nextDirection = 'right';
            scoreDisplay.textContent = 'Score: 0';

            // Create initial snake
            snake.push(createSnakeSegment(7, 15, true));
            snake.push(createSnakeSegment(6, 15));
            snake.push(createSnakeSegment(5, 15));

            // Create first food
            food = createFood();

            menu.style.display = 'none';

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateSnake, gameSpeed);
        }

        function endGame() {
            clearInterval(gameLoop);
            menu.innerHTML = `
                <h2>Game Over!</h2>
                <p>Final Score: ${score}</p>
                <div class="difficulty-select">
                    <button class="difficulty-button selected" data-speed="150">Easy</button>
                    <button class="difficulty-button" data-speed="100">Medium</button>
                    <button class="difficulty-button" data-speed="50">Hard</button>
                </div>
                <div class="button" onclick="startGame()">Play Again</div>
            `;
            menu.style.display = 'block';

            // Reattach difficulty button listeners
            document.querySelectorAll('.difficulty-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.difficulty-button').forEach(b => 
                        b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    gameSpeed = parseInt(e.target.dataset.speed);
                });
            });
        }

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
    </script>
</body>
</html>
