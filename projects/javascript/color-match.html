<!DOCTYPE html>
<html>
<head>
    <title>Color Match</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2c3e50;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: grab;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .block:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .zone {
            position: absolute;
            bottom: 0;
            height: 120px;
            border-top: 4px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: rgba(255,255,255,0.5);
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 1;
        }

        #combo {
            position: fixed;
            top: 60px;
            left: 20px;
            color: #f1c40f;
            font-size: 20px;
            z-index: 1;
        }

        #timer {
            position: fixed;
            top: 20px;
            right: 100px;
            color: #e74c3c;
            font-size: 24px;
            z-index: 1;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 100;
        }

        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }

        #home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .difficulty-button {
            background: #2ecc71;
            margin: 5px;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .difficulty-button.selected {
            background: #e74c3c;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .pop {
            animation: pop 0.3s;
        }

        #combo-text {
            position: fixed;
            font-size: 32px;
            color: #f1c40f;
            pointer-events: none;
            transition: transform 0.5s, opacity 0.5s;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="combo">Combo: x1</div>
        <div id="timer">60</div>
    </div>

    <a href="game-portal.html" class="button" id="home-button">Home</a>

    <div id="menu">
        <h2>Color Match</h2>
        <p>Match falling blocks with their color zones!</p>
        <div class="difficulty-select">
            <button class="difficulty-button selected" data-speed="2">Easy</button>
            <button class="difficulty-button" data-speed="3">Medium</button>
            <button class="difficulty-button" data-speed="4">Hard</button>
        </div>
        <div class="button" onclick="startGame()">Start Game</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const timerDisplay = document.getElementById('timer');
        const menu = document.getElementById('menu');

        const colors = [
            { name: 'red', hex: '#e74c3c' },
            { name: 'blue', hex: '#3498db' },
            { name: 'green', hex: '#2ecc71' },
            { name: 'yellow', hex: '#f1c40f' },
            { name: 'purple', hex: '#9b59b6' }
        ];

        let score = 0;
        let combo = 1;
        let timeLeft = 60;
        let gameRunning = false;
        let currentBlocks = [];
        let blockInterval;
        let gameSpeed = 2;

        document.querySelectorAll('.difficulty-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-button').forEach(b => 
                    b.classList.remove('selected'));
                e.target.classList.add('selected');
                gameSpeed = parseInt(e.target.dataset.speed);
            });
        });

        function createZones() {
            const zoneWidth = window.innerWidth / colors.length;
            colors.forEach((color, index) => {
                const zone = document.createElement('div');
                zone.className = 'zone';
                zone.style.left = (index * zoneWidth) + 'px';
                zone.style.width = zoneWidth + 'px';
                zone.style.background = color.hex;
                zone.textContent = 'â¬†';
                gameContainer.appendChild(zone);
            });
        }

        function createBlock() {
            const block = document.createElement('div');
            const color = colors[Math.floor(Math.random() * colors.length)];
            block.className = 'block';
            block.style.background = color.hex;
            block.dataset.color = color.name;
            block.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            block.style.top = '-50px';
            gameContainer.appendChild(block);

            return {
                element: block,
                speed: gameSpeed,
                position: -50
            };
        }

        function showComboText(x, y, text) {
            const comboText = document.createElement('div');
            comboText.id = 'combo-text';
            comboText.style.left = x + 'px';
            comboText.style.top = y + 'px';
            comboText.textContent = text;
            gameContainer.appendChild(comboText);

            setTimeout(() => {
                comboText.style.transform = 'translateY(-50px)';
                comboText.style.opacity = '0';
                setTimeout(() => comboText.remove(), 500);
            }, 100);
        }

        function updateBlocks() {
            currentBlocks.forEach((block, index) => {
                block.position += block.speed;
                block.element.style.top = block.position + 'px';

                if (block.position > window.innerHeight - 150) {
                    const blockRect = block.element.getBoundingClientRect();
                    const blockCenter = blockRect.left + blockRect.width / 2;
                    const zoneWidth = window.innerWidth / colors.length;
                    const zoneIndex = Math.floor(blockCenter / zoneWidth);
                    
                    if (block.position > window.innerHeight - 50) {
                        if (block.element.dataset.color === colors[zoneIndex].name) {
                            const points = 10 * combo;
                            score += points;
                            combo++;
                            showComboText(blockRect.left, blockRect.top, `+${points}!`);
                            block.element.classList.add('pop');
                        } else {
                            combo = 1;
                        }
                        scoreDisplay.textContent = `Score: ${score}`;
                        comboDisplay.textContent = `Combo: x${combo}`;
                        block.element.remove();
                        currentBlocks.splice(index, 1);
                    }
                }
            });
        }

        function startGame() {
            menu.style.display = 'none';
            score = 0;
            combo = 1;
            timeLeft = 60;
            scoreDisplay.textContent = 'Score: 0';
            comboDisplay.textContent = 'Combo: x1';
            timerDisplay.textContent = timeLeft;
            gameRunning = true;
            currentBlocks = [];
            
            createZones();
            
            if (blockInterval) clearInterval(blockInterval);
            blockInterval = setInterval(() => {
                if (Math.random() < 0.05) {
                    currentBlocks.push(createBlock());
                }
                updateBlocks();
                
                timeLeft -= 1/60;
                timerDisplay.textContent = Math.ceil(timeLeft);
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 16);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(blockInterval);
            currentBlocks.forEach(block => block.element.remove());
            document.querySelectorAll('.zone').forEach(zone => zone.remove());
            currentBlocks = [];
            
            menu.innerHTML = `
                <h2>Game Over!</h2>
                <p>Final Score: ${score}</p>
                <div class="difficulty-select">
                    <button class="difficulty-button selected" data-speed="2">Easy</button>
                    <button class="difficulty-button" data-speed="3">Medium</button>
                    <button class="difficulty-button" data-speed="4">Hard</button>
                </div>
                <div class="button" onclick="startGame()">Play Again</div>
            `;
            menu.style.display = 'block';

            // Reattach difficulty button listeners
            document.querySelectorAll('.difficulty-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.difficulty-button').forEach(b => 
                        b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    gameSpeed = parseInt(e.target.dataset.speed);
                });
            });
        }

        // Allow moving blocks with mouse/touch
        let draggedBlock = null;
        let offsetX = 0;

        gameContainer.addEventListener('mousedown', (e) => {
            const block = e.target;
            if (block.className === 'block') {
                draggedBlock = block;
                offsetX = e.clientX - block.getBoundingClientRect().left;
                block.style.transform = 'scale(1.1)';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (draggedBlock) {
                const newX = e.clientX - offsetX;
                draggedBlock.style.left = Math.max(0, Math.min(window.innerWidth - 50, newX)) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedBlock) {
                draggedBlock.style.transform = 'scale(1)';
                draggedBlock = null;
            }
        });
    </script>
</body>
</html>
